<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="card-left">
            <div class="left-login">
            <h1>Bem vindo de volta!</h1>
            </div>
            <button class="botao-login">Entrar</button>
        </div>
        
        <div class="right-login">
            <div class="card-right">
                <h1 class="titulo">Crie uma conta</h1>
                <div class="conteudo">
                    
                    <input type="text" name="nome" placeholder="Nome">                
                </div>
                <div class="conteudo">
                    
                    <input type="text" name="email" placeholder="Email">
                </div>
            
                <div class="conteudo">
                    
                    <input type="password" name="senha" placeholder="Senha de 8 caracteres" maxlength="8">
                </div>
                <button class="botao-right">Inscrever-se</button>
        </div>
    </div>
    </div>
</body>
</html>
